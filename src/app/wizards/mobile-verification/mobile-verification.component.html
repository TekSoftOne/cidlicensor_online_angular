<form #membershipForm="ngForm" (ngSubmit)="next(membershipForm)">
  <div class="row">
    <div class="col-lg-12 col-12 col-sm-12" id="main-div2">
      <div class="row" id="testdiv">
        <div class="col-lg-12 col-12 col-sm-12 tp">
          <h3>
            {{ "WIZARD.VERIFY.HEADER" | translate }}
            <ot-loader [loading]="loading"></ot-loader>
          </h3>
        </div>
        <div class="col-lg-12 col-12 col-sm-12">
          <p class="desc"></p>
        </div>
        <div class="col-lg-12 flush col-12 col-sm-12">
          <div class="col-12 flush" id="veri">
            <div class="form-group full col-12 flush">
              <label class="form-label"
                >{{ "WIZARD.VERIFY.NOTICE" | translate }}*</label
              >
              <input
                name=""
                type="text"
                [(ngModel)]="verifyNumber"
                required
                name="verifyNumber"
                pattern="[0-9]{6}"
                [ngClass]="{
                  'form-control': true,
                  'is-invalid': checkFormInvalid(membershipForm)
                }"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <ng-content></ng-content>
</form>

<form
  #membershipForm="ngForm"
  [formGroup]="formRequestType"
  (ngSubmit)="next(membershipForm)"
>
  <div class="row">
    <div class="col-lg-12 col-12 col-sm-12 flush" id="ft-div-2">
      <div class="col-lg-12 col-12 col-sm-12" id="scroll-div">
        <div class="row">
          <div class="col-lg-12 text-center col-12 col-sm-12">
            <h3>Type of Request*</h3>
          </div>
        </div>
        <div class="row tp">
          <div class="col-lg-12 col-12 col-sm-12">
            <div class="row" formGroupName="cbGroupRequestType">
              <div class="col-lg-4 la text-center col-12 col-sm-4">
                <label name="">
                  <div class="col-lg-12 bg-label col-sm-12 col-xs-12">
                    <img alt="" src="/assets/images/img-new-1.png" />
                    <h6>New</h6>
                  </div>
                  <input
                    class="check"
                    name="typeOfRequest"
                    type="radio"
                    value="new"
                    formControlName="typeOfRequest"
                    [(ngModel)]="typeOfRequest"
                  />
                </label>
              </div>
              <div class="col-lg-4 la text-center col-12 col-sm-4">
                <label name="">
                  <div class="col-lg-12 bg-label col-sm-12 col-xs-12">
                    <img alt="" src="/assets/images/img-new-2.png" />
                    <h6>Renewal</h6>
                  </div>
                  <input
                    class="check"
                    name="typeOfRequest"
                    type="radio"
                    value="renewal"
                    formControlName="typeOfRequest"
                    [(ngModel)]="typeOfRequest"
                  />
                </label>
              </div>
              <div class="col-lg-4 la text-center col-12 col-sm-4">
                <label name="">
                  <div class="col-lg-12 bg-label col-sm-12 col-xs-12">
                    <img alt="" src="/assets/images/img-new-3.png" />
                    <h6>Replacement</h6>
                  </div>
                  <input
                    class="check"
                    name="typeOfRequest"
                    type="radio"
                    value="replacement"
                    formControlName="typeOfRequest"
                    [(ngModel)]="typeOfRequest"
                  />
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <ng-content></ng-content>
</form>

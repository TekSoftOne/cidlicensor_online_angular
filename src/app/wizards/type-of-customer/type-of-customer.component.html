<form
  #membershipForm="ngForm"
  [formGroup]="formCustomerType"
  (ngSubmit)="next(membershipForm)"
>
  <ot-layer-disable [activated]="!enabled">
    <div class="row">
      <div class="col-lg-12 col-12 col-sm-12 flush" id="ft-div">
        <div class="col-lg-12 col-12 col-sm-12" id="scroll-div">
          <div class="row">
            <div class="col-lg-12 text-center col-12 col-sm-12">
              <h3>{{ "WIZARD.TYPEOFCUSTOMER.HEADER" | translate }}</h3>
            </div>
          </div>
          <div class="row tp">
            <div class="col-lg-12 col-12 col-sm-12">
              <div class="row" formGroupName="cbGroupCustomerType">
                <div class="col-lg-4 la text-center col-12 col-sm-4">
                  <label name="typeOfCustomer">
                    <div class="col-lg-12 bg-label col-sm-12 col-xs-12">
                      <img alt="" src="/assets/images/img-new-1.png" />
                      <h6>
                        {{
                          "WIZARD.TYPEOFCUSTOMER.CONTENT.TOURIST" | translate
                        }}
                      </h6>
                    </div>
                    <input
                      formControlName="typeOfCustomer"
                      class="check"
                      name="typeOfCustomer"
                      type="radio"
                      value="Tourist"
                      [(ngModel)]="typeOfCustomer"
                    />
                  </label>
                </div>
                <div class="col-lg-4 la text-center col-12 col-sm-4">
                  <label name="typeOfCustomer">
                    <div class="col-lg-12 bg-label col-sm-12 col-xs-12">
                      <img alt="" src="/assets/images/img-new-2.png" />
                      <h6>
                        {{
                          "WIZARD.TYPEOFCUSTOMER.CONTENT.DIPLOMAT" | translate
                        }}
                      </h6>
                    </div>
                    <input
                      class="check"
                      name="typeOfCustomer"
                      type="radio"
                      value="Diplomat"
                      formControlName="typeOfCustomer"
                      [(ngModel)]="typeOfCustomer"
                    />
                  </label>
                </div>
                <div class="col-lg-4 la text-center col-12 col-sm-4">
                  <label name="typeOfCustomer">
                    <div class="col-lg-12 bg-label col-sm-12 col-xs-12">
                      <img alt="" src="/assets/images/img-new-3.png" />
                      <h6>
                        {{
                          "WIZARD.TYPEOFCUSTOMER.CONTENT.RESIDENT" | translate
                        }}
                      </h6>
                    </div>
                    <input
                      class="check"
                      name="typeOfCustomer"
                      type="radio"
                      value="Resident"
                      formControlName="typeOfCustomer"
                      [(ngModel)]="typeOfCustomer"
                    />
                  </label>
                </div>
              </div>
            </div>
            <!-- <div
                            class="invalid-feedback"
                            *ngIf="
                              form.controls['myCheckboxGroup'].errors &&
                              form.controls['myCheckboxGroup'].errors
                                .requireCheckboxesToBeChecked
                            "
                          >
                            At least one checkbox is required to check
                          </div> -->
          </div>
        </div>
      </div>
    </div>
  </ot-layer-disable>
  <ng-content></ng-content>
</form>

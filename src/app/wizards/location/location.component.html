<form #membershipForm="ngForm" (ngSubmit)="next(membershipForm)">
  <div class="row">
    <div class="col-lg-12 col-12 col-sm-12" id="td-div">
      <div class="row">
        <div class="col-lg-12 col-12 col-sm-12">
          <label class="form-label">YOUR AREA </label>
          <select
            [(ngModel)]="areaId"
            name="areaId"
            (ngModelChange)="areaSelected$.next($event)"
          >
            <option [value]="area.id" *ngFor="let area of areas">
              {{ area.name }}
            </option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12 tps2 col-12 col-sm-12">
          <h2>LOCATION:</h2>
        </div>
        <div class="col-lg-12 tp col-12 col-sm-12">
          <p class="desc">
            Please select any of our nearest Branch office from your location,
            and we will process your application there
          </p>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12 col-12 col-sm-12 multi">
          <div
            class="table"
            [ngClass]="{ 'is-invalid-location': !(isValid | async) }"
            *ngIf="locations | async as currentLocations"
          >
            <label
              (click)="onLocationSelect(location.id)"
              class="bt"
              *ngFor="
                let location of currentLocations;
                let locationIndex = index
              "
            >
              <input class="check" name="location" type="radio" /><span>
                Location#{{ locationIndex }}:<br />
                {{ location.address }}
                <a href="#">X</a></span
              >
            </label>
          </div>
        </div>
      </div>
    </div>
  </div>
  <ng-content></ng-content>
</form>
